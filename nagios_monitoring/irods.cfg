define host {
	name		irods-server-template
	use		generic-host	
	register	0
}

define host {
	use		irods-server-template
	host_name	Resource1
	alias	  	Resource1Resource
	address		Resource1.example.org	
}

define host {
        use             irods-server-template
        host_name       Resource2
        alias           Resource2Resource
        address         Resource2.example.org
}


define hostgroup{
	hostgroup_name	 	irods-servers	
	alias			iRODS Servers
	members			Resource1,Resource2 	
}


define command{
	command_name 	iping-irods-server
	command_line	/usr/lib/nagios/plugins/iping -h $HOSTADDRESS$ -p $ARG1$ 
}

define command {
	command_name	update-irods-resource-state	
	command_line	/usr/lib/nagios/plugins/update_irods_resc_state $HOSTADDRESS$ $SERVICESTATE$ $SERVICESTATETYPE$ $SERVICEATTEMPT$
} 

define service {
        use			generic-service
	hostgroups	 	irods-servers	
        service_description   	IPING 
        check_command          	iping-irods-server!1247
        check_interval		1
	event_handler		update-irods-resource-state
}


define command {
	command_name  check-resource-use
	command_line /usr/lib/nagios/plugins/check_resource_use $HOSTALIAS$ $ARG1$ $ARG2$ 
}

define service {
        use                     generic-service
        hostgroups             	irods-servers 
        service_description    	check-resource-use 
        check_command          	check-resource-use!90.0!95.0
        check_interval          1
}

